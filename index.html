<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mr. Blog</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="date-wrapper">
        <button id="prev-btn" class="date-btn">&lt;</button>
        <span id="month"></span>월 <span id="day"></span>일
        <button id="next-btn" class="date-btn">&gt;</button>
      </div>
      <div id="question"></div>
      <div class="form">
        <textarea id="answer-input"></textarea>
        <div class="btn-group">
          <button id="save-btn">저장</button>
        </div>
      </div>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
